apiVersion: apps/v1
kind: Deployment
metadata:
  name: santosh-eta-deploy
  labels:
    app: santosh-eta-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: santosh-eta-app
  template:
    metadata:
      labels:
        app: santosh-eta-app
    spec:
      containers:
      - name: santosh-eta-container
        image: santosh2605/santosh-eta-app
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: santosh-eta-np-service
  labels:
    app: santosh-eta-app
spec:
  selector:
    app: santosh-eta-app

  type: NodePort
  ports:
  - nodePort: 31028
    port: 8080
    targetPort: 8080
